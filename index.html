<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 질문 튜터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }
        .neon-green { color: #39FF14; }
        .neon-blue { color: #00BFFF; }
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(57, 255, 20, 0.2), 0 10px 10px -5px rgba(57, 255, 20, 0.1);
        }
        .card-hover-effect .icon-container {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .card-hover-effect:hover .icon-container {
            transform: scale(1.3) rotate(-15deg);
        }
        .modal {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content {
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slider-container {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .slider-item {
            min-width: 100%;
            transition: opacity 0.5s ease;
        }
        .highlight {
            background-color: rgba(57, 255, 20, 0.4);
            padding: 2px 0;
            border-radius: 3px;
        }
        .scrollable-content::-webkit-scrollbar { width: 8px; }
        .scrollable-content::-webkit-scrollbar-track { background: #1f2937; }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 10px;
            border: 2px solid #1f2937;
        }
        .gauge-circle-bg {
            fill: none;
            stroke: #374151;
            stroke-width: 3.8;
        }
        .gauge-circle-value {
            fill: none;
            stroke-width: 3.8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s ease-in-out;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-12 relative">
            <h1 class="text-4xl sm:text-5xl font-bold mb-2">AI 질문 튜터</h1>
            <p class="text-lg text-gray-400">학습 자료를 선택하고 깊이 있는 질문을 만들어보세요.</p>
            <div id="auth-container" class="absolute top-0 right-0">
                <button id="teacher-login-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    교사 로그인
                </button>
                <div id="teacher-info" class="hidden items-center">
                    <span id="teacher-name" class="mr-4"></span>
                    <button id="manage-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mr-2">지문 관리</button>
                    <button id="teacher-logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">로그아웃</button>
                </div>
            </div>
        </header>

        <div id="document-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <div id="no-documents" class="hidden text-center text-gray-400 mt-16">
            <p class="text-2xl mb-4">학습할 지문이 없습니다.</p>
            <p>교사 계정으로 로그인하여 지문을 추가해주세요.</p>
        </div>
    </div>

    <!-- 학습용 팝업 모달 -->
    <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 items-center justify-center p-4 z-40">
        <div class="modal-content bg-gray-900 w-full h-full rounded-2xl shadow-2xl flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b border-gray-700 flex-shrink-0">
                <h2 id="modal-title" class="text-xl font-bold"></h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="flex flex-grow overflow-hidden flex-col md:flex-row">
                <div class="w-full md:w-1/2 p-6 overflow-y-auto bg-gray-800/50 scrollable-content">
                    <div id="modal-passage" class="text-gray-300 leading-relaxed whitespace-pre-wrap"></div>
                </div>
                <div class="w-full md:w-1/2 p-6 flex flex-col bg-gray-900 overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                         <h3 class="text-2xl font-bold neon-green">질문 만들기</h3>
                         <div id="step-indicator" class="font-bold text-gray-400"></div>
                    </div>
                    <div id="slider-wrapper" class="flex-grow overflow-hidden relative">
                        <!-- Slider will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 교사 인증 코드 입력 모달 -->
    <div id="teacher-code-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">교사 인증</h2>
            <p class="text-gray-400 mb-6 text-center">교사용 인증 코드를 입력하세요.</p>
            <input type="password" id="teacher-code-input" class="w-full p-3 bg-gray-700 rounded-lg text-center focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="****">
            <p id="teacher-code-error" class="text-red-400 text-center h-4 mt-2"></p>
            <div class="flex gap-4 mt-4">
                <button id="cancel-teacher-code-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg transition-colors">취소</button>
                <button id="verify-teacher-code-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">인증 및 로그인</button>
            </div>
        </div>
    </div>

    <!-- 지문 관리 대시보드 모달 -->
    <div id="teacher-dashboard-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-4xl h-5/6 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">지문 관리</h2>
                <button id="close-dashboard-btn" class="text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
            </div>
            <div class="flex-grow flex gap-8 overflow-hidden">
                <div class="w-1/2 flex flex-col">
                    <h3 id="form-title" class="text-xl font-bold mb-4">새 지문 추가</h3>
                    <input type="hidden" id="edit-doc-id">
                    <input type="text" id="new-doc-title" class="w-full p-3 bg-gray-700 rounded-lg mb-4 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="지문 제목">
                    <textarea id="new-doc-passage" class="w-full flex-grow p-3 bg-gray-700 rounded-lg mb-4 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="지문 내용"></textarea>
                    <button id="save-doc-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">저장하기</button>
                </div>
                <div class="w-1/2 flex flex-col">
                    <h3 class="text-xl font-bold mb-4">지문 목록</h3>
                    <div id="manage-doc-list" class="flex-grow overflow-y-auto scrollable-content pr-2 bg-gray-900 rounded-lg p-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK 및 앱 로직 -->
    <script type="module">
        // Firebase SDK import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // 환경 변수에서 Firebase 설정 정보 불러오기
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { apiKey: "FALLBACK_API_KEY", /* ...기타 폴백 설정 */ };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let documents = []; // Firebase에서 받아온 데이터가 저장될 배열
        window.documents = documents; // 전역 스코프에서도 접근 가능하도록 설정
        let currentDocIndex = -1;
        let currentStep = 1;
        let isTeacher = false;
        const TEACHER_SECRET_CODE = '0822'; // 교사 인증 코드

        const typeTranslations = {
            factual: '사실성',
            divergent: '발산성',
            creative: '창의성'
        };
        
        // --- 개인 학습 상태 관리 (localStorage) ---
        const getCompletionStatus = () => {
            const status = localStorage.getItem('aiTutorCompletion');
            return status ? JSON.parse(status) : {};
        }

        const setCompletionStatus = (docId) => {
            const status = getCompletionStatus();
            status[docId] = true;
            localStorage.setItem('aiTutorCompletion', JSON.stringify(status));
        }

        // --- 메인 화면 렌더링 ---
        const renderDocumentCards = () => {
            const listEl = document.getElementById('document-list');
            const noDocsEl = document.getElementById('no-documents');
            const completionStatus = getCompletionStatus();
            listEl.innerHTML = '';

            if (documents.length === 0) {
                noDocsEl.classList.remove('hidden');
            } else {
                noDocsEl.classList.add('hidden');
                documents.forEach((doc, index) => {
                    const preview = doc.passage.split('\n').slice(0, 8).join('<br>');
                    const isCompleted = completionStatus[doc.id] || false;
                    const checkIcon = isCompleted ? `
                        <svg class="w-7 h-7 text-green-400 ml-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>` : '';

                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-2xl p-6 cursor-pointer card-hover-effect';
                    card.addEventListener('click', () => openModal(index));
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center">
                                <h2 class="text-2xl font-bold">${doc.title}</h2>
                                ${checkIcon}
                            </div>
                            <div class="icon-container text-4xl text-green-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                            </div>
                        </div>
                        <div class="bg-gray-900 p-4 rounded-lg h-48 overflow-hidden text-gray-400 text-sm">
                            <p>${preview}</p>
                        </div>`;
                    listEl.appendChild(card);
                });
            }
        }

        // --- 학습용 모달 제어 ---
        const openModal = (docIndex) => {
            const modal = document.getElementById('modal');
            currentDocIndex = docIndex;
            const doc = window.documents[docIndex];
            document.getElementById('modal-title').innerText = doc.title;
            document.getElementById('modal-passage').innerText = doc.passage;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
            goToStep(1);
        }

        const closeModal = () => {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
            currentStep = 1;
            document.querySelectorAll('.feedback-container').forEach(c => { c.innerHTML = ''; c.classList.add('hidden'); });
            document.querySelectorAll('textarea').forEach(t => { t.value = ''; });
            document.querySelectorAll('.next-btn').forEach(b => { b.classList.add('hidden'); b.classList.add('text-gray-400'); b.classList.remove('text-white', 'bg-green-600', 'hover:bg-green-700'); });
            clearHighlights();
        }
        
        const completeAndCloseModal = () => {
            if (currentDocIndex > -1) {
                const docId = window.documents[currentDocIndex].id;
                setCompletionStatus(docId);
                renderDocumentCards();
            }
            closeModal();
        }

        // --- 선생님용 인증 및 UI ---
        const openTeacherCodeModal = () => {
            const modal = document.getElementById('teacher-code-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        const closeTeacherCodeModal = () => {
            const modal = document.getElementById('teacher-code-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('teacher-code-input').value = '';
            document.getElementById('teacher-code-error').innerText = '';
        }

        const verifyTeacherCodeAndLogin = async () => {
            const input = document.getElementById('teacher-code-input').value;
            if (input === TEACHER_SECRET_CODE) {
                closeTeacherCodeModal();
                try {
                    const provider = new GoogleAuthProvider();
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    await registerTeacherInFirestore(user);
                } catch (error) {
                    console.error("구글 로그인 또는 교사 등록 오류:", error);
                    // alert() 대신 커스텀 모달 사용을 권장합니다.
                    console.log(`로그인에 실패했습니다: ${error.message}`);
                }
            } else {
                document.getElementById('teacher-code-error').innerText = '인증 코드가 일치하지 않습니다.';
            }
        }

        async function registerTeacherInFirestore(user) {
            const teacherDocRef = doc(db, `artifacts/${appId}/public/data/teachers`, user.uid);
            await setDoc(teacherDocRef, { isTeacher: true });
        }

        async function checkIfTeacher(uid) {
            const teacherDocRef = doc(db, `artifacts/${appId}/public/data/teachers`, uid);
            const teacherDoc = await getDoc(teacherDocRef);
            return teacherDoc.exists();
        }

        function updateLoginUI(user, isTeacherStatus) {
            isTeacher = isTeacherStatus;
            const loginBtn = document.getElementById('teacher-login-btn');
            const teacherInfo = document.getElementById('teacher-info');
            const teacherName = document.getElementById('teacher-name');
            const manageBtn = document.getElementById('manage-btn');
            
            if (user && !user.isAnonymous) {
                loginBtn.style.display = 'none';
                teacherInfo.style.display = 'flex';
                teacherName.textContent = user.displayName || '선생님';
                manageBtn.style.display = isTeacher ? 'block' : 'none';
            } else {
                loginBtn.style.display = 'block';
                teacherInfo.style.display = 'none';
            }
        }

        function handleTeacherLogout() {
            signOut(auth).catch(error => console.error("로그아웃 오류:", error));
        }

        function openTeacherDashboard() {
            if (!isTeacher) {
                // alert() 대신 커스텀 모달 사용을 권장합니다.
                console.log("교사 계정으로 로그인해야 지문을 관리할 수 있습니다.");
                return;
            }
            const modal = document.getElementById('teacher-dashboard-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            renderManageList();
            resetForm();
        }
        function closeTeacherDashboard() { 
            const modal = document.getElementById('teacher-dashboard-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- 지문 관리 기능 (Firebase 연동) ---
        function renderManageList() {
            const listEl = document.getElementById('manage-doc-list');
            listEl.innerHTML = '';
            window.documents.forEach((doc) => {
                const item = document.createElement('div');
                item.className = 'bg-gray-700 p-3 rounded-lg mb-3 flex justify-between items-center';
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'truncate';
                titleSpan.textContent = doc.title;
                item.appendChild(titleSpan);

                const btnContainer = document.createElement('div');
                btnContainer.className = 'flex-shrink-0';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg mr-2';
                editBtn.textContent = '수정';
                editBtn.onclick = () => editDocument(doc.id);
                btnContainer.appendChild(editBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg';
                deleteBtn.textContent = '삭제';
                deleteBtn.onclick = () => deleteDocument(doc.id, doc.title);
                btnContainer.appendChild(deleteBtn);

                item.appendChild(btnContainer);
                listEl.appendChild(item);
            });
        }

        async function handleSaveDocument() {
            const title = document.getElementById('new-doc-title').value.trim();
            const passage = document.getElementById('new-doc-passage').value.trim();
            const docId = document.getElementById('edit-doc-id').value;
            
            if (!auth.currentUser || auth.currentUser.isAnonymous) {
                console.log('문서를 저장하려면 교사로 로그인해야 합니다.');
                return;
            }
            const userId = auth.currentUser.uid;
            const passagesColPath = `artifacts/${appId}/users/${userId}/passages`;

            if (!title || !passage) {
                console.log('제목과 내용을 모두 입력해주세요.');
                return;
            }

            const data = { title, passage, createdAt: serverTimestamp(), author: userId };

            try {
                if (docId) { // 수정
                    await updateDoc(doc(db, passagesColPath, docId), { title, passage });
                } else { // 추가
                    await addDoc(collection(db, passagesColPath), data);
                }
                resetForm();
            } catch (error) {
                console.error("문서 저장 오류:", error);
                console.log("문서 저장 중 오류가 발생했습니다.");
            }
        }

        function editDocument(docId) {
            const docData = window.documents.find(d => d.id === docId);
            if(docData) {
                document.getElementById('form-title').innerText = '지문 수정';
                document.getElementById('new-doc-title').value = docData.title;
                document.getElementById('new-doc-passage').value = docData.passage;
                document.getElementById('edit-doc-id').value = docData.id;
            }
        }

        async function deleteDocument(docId, title) {
            // confirm() 대신 커스텀 모달 UI 사용을 권장합니다.
            // 여기서는 일단 console.log로 대체합니다.
            console.log(`'${title}' 지문을 정말 삭제하시겠습니까? (삭제 기능은 구현 필요)`);
            // if (confirm(`'${title}' 지문을 정말 삭제하시겠습니까?`)) {
                try {
                    const userId = auth.currentUser.uid;
                    const passagesColPath = `artifacts/${appId}/users/${userId}/passages`;
                    await deleteDoc(doc(db, passagesColPath, docId));
                } catch (error) {
                    console.error("문서 삭제 오류:", error);
                    console.log("문서 삭제 중 오류가 발생했습니다.");
                }
            // }
        }

        function resetForm() {
            document.getElementById('form-title').innerText = '새 지문 추가';
            document.getElementById('new-doc-title').value = '';
            document.getElementById('new-doc-passage').value = '';
            document.getElementById('edit-doc-id').value = '';
        }
        
        // --- 스텝 네비게이션 ---
        function goToStep(step) {
            currentStep = step;
            const slider = document.getElementById('slider-container');
            if (slider) {
                slider.style.transform = `translateX(-${(step - 1) * 100}%)`;
            }
            document.getElementById('step-indicator').innerText = `Step ${step} / 3`;
            clearHighlights();
        }

        function nextStep() { if (currentStep < 3) goToStep(currentStep + 1); }
        function prevStep() { if (currentStep > 1) goToStep(currentStep - 1); }
        
        // --- 텍스트 하이라이팅 ---
        function clearHighlights() {
            const passageEl = document.getElementById('modal-passage');
            if (currentDocIndex >= 0 && window.documents[currentDocIndex]) {
                 passageEl.innerText = window.documents[currentDocIndex].passage;
            }
        }

        function applyHighlights(hints) {
            clearHighlights();
            const passageEl = document.getElementById('modal-passage');
            let passageText = passageEl.innerText;
            const keywords = hints.flatMap(hint => {
                const matches = hint.match(/“([^”]+)”|'([^']+)'/g);
                return matches ? matches.map(m => m.replace(/“|”|'|'/g, '')) : [];
            });
            const uniqueKeywords = [...new Set(keywords)];
            uniqueKeywords.forEach(keyword => {
                const regex = new RegExp(keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g');
                passageText = passageText.replace(regex, `<span class="highlight">${keyword}</span>`);
            });
            passageEl.innerHTML = passageText.replace(/\n/g, '<br>');
        }

        // --- AI 피드백 ---
        async function getFeedback(button) {
            const stepElement = button.closest('.slider-item');
            const targetType = stepElement.dataset.type;
            const studentQuestion = stepElement.querySelector('textarea').value;
            const passage = window.documents[currentDocIndex].passage;
            const feedbackContainer = stepElement.querySelector('.feedback-container');

            if (!studentQuestion.trim()) {
                feedbackContainer.innerHTML = `<p class="text-red-400">질문을 입력해주세요.</p>`;
                feedbackContainer.classList.remove('hidden');
                return;
            }
            
            feedbackContainer.classList.remove('hidden');
            feedbackContainer.innerHTML = `<div class="flex items-center justify-center space-x-2"><div class="w-4 h-4 rounded-full bg-green-400 animate-pulse"></div><p>AI 튜터가 피드백을 생성 중입니다...</p></div>`;

            try {
                const response = await callAIApi(passage, targetType, studentQuestion);
                displayFeedback(response, stepElement);
                applyHighlights(response.hints || []);
            } catch (error) {
                console.error("API Error:", error);
                feedbackContainer.innerHTML = `<p class="text-red-400">오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>`;
            }
        }

        function displayFeedback(data, stepElement) {
            const feedbackContainer = stepElement.querySelector('.feedback-container');
            const targetType = stepElement.dataset.type;
            const targetSimilarity = data.similarity ? data.similarity[targetType] : 0;
            
            const gaugeColors = {
                factual: 'stroke-green-400',
                divergent: 'stroke-blue-400',
                creative: 'stroke-purple-400'
            };

            let html = `<div class="space-y-4">`;
            html += `
                <div>
                    <h5 class="font-bold mb-4">유사도 분석</h5>
                    <div class="flex justify-around text-center">
                        ${Object.entries(data.similarity || {}).map(([type, value]) => `
                            <div class="flex flex-col items-center">
                                <div class="relative w-24 h-24">
                                    <svg class="w-full h-full" viewBox="0 0 36 36">
                                        <circle class="gauge-circle-bg" cx="18" cy="18" r="15.9155"></circle>
                                        <circle class="gauge-circle-value ${gaugeColors[type]}"
                                            cx="18" cy="18" r="15.9155"
                                            stroke-dasharray="100"
                                            stroke-dashoffset="100"
                                            data-value="${value}">
                                        </circle>
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center text-xl font-bold">
                                        <span class="gauge-percent" data-value="${value}">0</span>%
                                    </div>
                                </div>
                                <span class="mt-2 font-semibold">${typeTranslations[type] || type}</span>
                            </div>
                        `).join('')}
                    </div>
                    <p class="text-sm text-gray-400 mt-4 text-center"><strong>분석:</strong> ${data.rationale}</p>
                </div>
            `;

            if (targetSimilarity >= 70) {
                html += `
                    <div>
                        <h5 class="font-bold text-green-400">피드백</h5>
                        <p class="bg-gray-800 p-3 rounded-lg">${data.positive_feedback}</p>
                    </div>
                `;
                html += `
                    <div>
                        <h5 class="font-bold">질문 예시</h5>
                        <ul class="list-disc list-inside bg-gray-800 p-3 rounded-lg space-y-1">
                            ${(data.exemplar_questions || []).map(q => `<li>${q}</li>`).join('')}
                        </ul>
                    </div>
                `;
                const nextBtn = stepElement.querySelector('.next-btn');
                if(nextBtn) {
                    nextBtn.classList.remove('hidden', 'bg-gray-700', 'text-gray-400');
                    nextBtn.classList.add('bg-green-600', 'hover:bg-green-700', 'text-white');
                }
            } else {
                html += `
                    <div>
                        <h5 class="font-bold text-yellow-400">힌트</h5>
                        <ul class="list-disc list-inside bg-gray-800 p-3 rounded-lg space-y-1">
                            ${(data.hints || []).map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <h5 class="font-bold text-yellow-400">개선점</h5>
                        <ul class="list-disc list-inside bg-gray-800 p-3 rounded-lg space-y-1">
                            ${(data.improvement_tips || []).map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            html += `</div>`;
            feedbackContainer.innerHTML = html;

            // Animate gauges
            feedbackContainer.querySelectorAll('.gauge-circle-value').forEach(circle => {
                const value = circle.dataset.value;
                const circumference = 100;
                const offset = circumference - value;
                
                setTimeout(() => {
                    circle.style.strokeDashoffset = offset;
                }, 100);
            });

            feedbackContainer.querySelectorAll('.gauge-percent').forEach(span => {
                const targetValue = parseInt(span.dataset.value, 10);
                let currentValue = 0;
                const interval = setInterval(() => {
                    if (currentValue >= targetValue) {
                        clearInterval(interval);
                        span.textContent = targetValue;
                        return;
                    }
                    currentValue++;
                    span.textContent = currentValue;
                }, 10);
            });
        }

        // --- 초기화 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 이벤트 리스너는 DOM이 로드된 후에 설정
            document.getElementById('teacher-login-btn').addEventListener('click', openTeacherCodeModal);
            document.getElementById('teacher-logout-btn').addEventListener('click', handleTeacherLogout);
            document.getElementById('manage-btn').addEventListener('click', openTeacherDashboard);
            
            // 교사 인증 모달 버튼
            document.getElementById('cancel-teacher-code-btn').addEventListener('click', closeTeacherCodeModal);
            document.getElementById('verify-teacher-code-btn').addEventListener('click', verifyTeacherCodeAndLogin);

            // 학습용 모달 닫기 버튼
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);

            // 지문 관리 대시보드 버튼
            document.getElementById('close-dashboard-btn').addEventListener('click', closeTeacherDashboard);
            document.getElementById('save-doc-btn').addEventListener('click', handleSaveDocument);
            
            // 익명 사용자 로그인
            signInAnonymously(auth).catch((error) => {
                console.error("익명 로그인 오류:", error);
            });

            // 인증 상태 변경 감지
            onAuthStateChanged(auth, async (user) => {
                let isTeacherStatus = false;
                if (user && !user.isAnonymous) {
                    isTeacherStatus = await checkIfTeacher(user.uid);
                }
                updateLoginUI(user, isTeacherStatus);
                
                // 교사일 경우에만 지문 데이터 구독
                if (isTeacherStatus) {
                    const passagesColPath = `artifacts/${appId}/users/${user.uid}/passages`;
                    const q = query(collection(db, passagesColPath));
                    onSnapshot(q, (snapshot) => {
                        documents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        window.documents = documents;
                        renderDocumentCards();
                        renderManageList();
                    });
                } else {
                    // 학생 또는 비로그인 사용자는 공개된 지문을 보도록 설정 (예시)
                    // 현재는 교사가 본인 지문만 관리하므로, 학생 뷰에서는 지문이 안보일 수 있습니다.
                    // 공개 지문 로직을 추가해야 합니다.
                    documents = []; // 임시로 비워둠
                    window.documents = documents;
                    renderDocumentCards();
                }
            });
        });
    </script>
