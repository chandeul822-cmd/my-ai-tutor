<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 질문 튜터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        function goToStep(step) {
            currentStep = step;
            const slider = document.getElementById('slider-container');
            if (slider) {
                slider.style.transform = 'translateX(-' + ((step - 1) * 100) + '%)';
            }
            document.getElementById('step-indicator').textContent = 'Step ' + step + ' / 3';
        }

        initializeFirebase();
    </script>

</body>
</html>body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }
        .neon-green { color: #39FF14; }
        .neon-blue { color: #00BFFF; }
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(57, 255, 20, 0.2), 0 10px 10px -5px rgba(57, 255, 20, 0.1);
        }
        .card-hover-effect .icon-container {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .card-hover-effect:hover .icon-container {
            transform: scale(1.3) rotate(-15deg);
        }
        .modal {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content {
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slider-container {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .slider-item {
            min-width: 100%;
            transition: opacity 0.5s ease;
        }
        .highlight {
            background-color: rgba(57, 255, 20, 0.4);
            padding: 2px 0;
            border-radius: 3px;
        }
        .scrollable-content::-webkit-scrollbar { width: 8px; }
        .scrollable-content::-webkit-scrollbar-track { background: #1f2937; }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 10px;
            border: 2px solid #1f2937;
        }
        .loading-spinner {
            border: 3px solid #374151;
            border-top: 3px solid #39FF14;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-12 relative">
            <h1 class="text-4xl sm:text-5xl font-bold mb-2">AI 질문 튜터</h1>
            <p class="text-lg text-gray-400">학습 자료를 선택하고 깊이 있는 질문을 만들어보세요.</p>
            <div id="auth-container" class="absolute top-0 right-0">
                <button id="teacher-login-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    교사 로그인
                </button>
                <div id="teacher-info" class="hidden items-center">
                    <span id="teacher-name" class="mr-4"></span>
                    <button id="manage-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mr-2">지문 추가 및 관리</button>
                    <button id="teacher-logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">로그아웃</button>
                </div>
                <div id="auth-loading" class="hidden items-center">
                    <div class="loading-spinner mr-2"></div>
                    <span class="text-sm text-gray-400">로그인 처리중...</span>
                </div>
            </div>
        </header>

        <div id="document-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <div id="no-documents" class="hidden text-center text-gray-400 mt-16">
            <p class="text-2xl mb-4">학습할 지문이 없습니다.</p>
            <p>교사 계정으로 로그인하여 지문을 추가해주세요.</p>
        </div>
    </div>

    <!-- 학습용 팝업 모달 -->
    <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 items-center justify-center p-4 z-40">
        <div class="modal-content bg-gray-900 w-full h-full rounded-2xl shadow-2xl flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b border-gray-700 flex-shrink-0">
                <h2 id="modal-title" class="text-xl font-bold"></h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="flex flex-grow overflow-hidden flex-col md:flex-row">
                <div class="w-full md:w-1/2 p-6 overflow-y-auto bg-gray-800/50 scrollable-content">
                    <div id="modal-passage" class="text-gray-300 leading-relaxed whitespace-pre-wrap"></div>
                </div>
                <div class="w-full md:w-1/2 p-6 flex flex-col bg-gray-900 overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold neon-green">질문 만들기</h3>
                        <div id="step-indicator" class="font-bold text-gray-400"></div>
                    </div>
                    <div id="slider-wrapper" class="flex-grow overflow-hidden relative">
                        <!-- Slider will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 교사 인증 코드 입력 모달 -->
    <div id="teacher-code-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">교사 인증</h2>
            <p class="text-gray-400 mb-6 text-center">교사용 인증 코드를 입력하세요.</p>
            <input type="password" id="teacher-code-input" class="w-full p-3 bg-gray-700 rounded-lg text-center focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="****">
            <p id="teacher-code-error" class="text-red-400 text-center h-4 mt-2"></p>
            <div class="flex gap-4 mt-4">
                <button id="cancel-teacher-code-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg transition-colors">취소</button>
                <button id="verify-teacher-code-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">인증 및 로그인</button>
            </div>
        </div>
    </div>

    <!-- 지문 관리 대시보드 모달 -->
    <div id="teacher-dashboard-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-4xl h-5/6 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">지문 관리</h2>
                <button id="close-dashboard-btn" class="text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
            </div>
            <div class="flex-grow flex gap-8 overflow-hidden">
                <div class="w-1/2 flex flex-col">
                    <h3 id="form-title" class="text-xl font-bold mb-4">새 지문 추가</h3>
                    <input type="hidden" id="edit-doc-id">
                    <input type="text" id="new-doc-title" class="w-full p-3 bg-gray-700 rounded-lg mb-4 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="지문 제목">
                    <textarea id="new-doc-passage" class="w-full flex-grow p-3 bg-gray-700 rounded-lg mb-4 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="지문 내용"></textarea>
                    <button id="save-doc-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">저장하기</button>
                </div>
                <div class="w-1/2 flex flex-col">
                    <h3 class="text-xl font-bold mb-4">지문 목록</h3>
                    <div id="manage-doc-list" class="flex-grow overflow-y-auto scrollable-content pr-2 bg-gray-900 rounded-lg p-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, getDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithPopup, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        let app, db, auth;
        let documents = [];
        let currentDocIndex = -1;
        let currentStep = 1;
        let isTeacher = false;
        const TEACHER_SECRET_CODE = '0822';
        const appId = 'default-app-id';

        const getCompletionStatus = () => JSON.parse(localStorage.getItem('aiTutorCompletion') || '{}');
        const setCompletionStatus = (docId) => {
            const status = getCompletionStatus();
            status[docId] = true;
            localStorage.setItem('aiTutorCompletion', JSON.stringify(status));
        };

        async function initializeFirebase() {
            try {
                const response = await fetch('/.netlify/functions/get-firebase-config');
                const firebaseConfig = await response.json();
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setupApp();
            } catch (error) {
                console.error("Firebase 초기화 실패:", error);
            }
        }

        function setupApp() {
            // 전역 함수 등록
            window.app = {
                nextStep: function() {
                    if (currentStep < 3) {
                        goToStep(currentStep + 1);
                    }
                },
                completeAndCloseModal: function() {
                    if (currentDocIndex > -1) {
                        const docId = documents[currentDocIndex].id;
                        setCompletionStatus(docId);
                        renderDocumentCards();
                    }
                    closeModal();
                },
                getFeedback: function(button) {
                    const container = button.parentElement.querySelector('.feedback-container');
                    const textarea = button.parentElement.querySelector('textarea');
                    const question = textarea.value.trim();
                    
                    if (!question) {
                        alert('질문을 입력해주세요.');
                        return;
                    }
                    
                    container.innerHTML = '<div class="text-green-400 p-4">피드백: 좋은 질문입니다!</div>';
                    container.classList.remove('hidden');
                    
                    const nextBtn = button.nextElementSibling.nextElementSibling;
                    nextBtn.classList.remove('hidden', 'bg-gray-700', 'text-gray-400');
                    nextBtn.classList.add('bg-green-600', 'text-white');
                }
            };

            // 이벤트 리스너
            document.getElementById('teacher-login-btn').onclick = openTeacherCodeModal;
            document.getElementById('cancel-teacher-code-btn').onclick = closeTeacherCodeModal;
            document.getElementById('verify-teacher-code-btn').onclick = verifyTeacherCode;
            document.getElementById('close-modal-btn').onclick = closeModal;
            document.getElementById('teacher-logout-btn').onclick = handleLogout;
            document.getElementById('manage-btn').onclick = openDashboard;
            document.getElementById('close-dashboard-btn').onclick = closeDashboard;
            document.getElementById('save-doc-btn').onclick = saveDocument;

            // 초기 익명 로그인
            signInAnonymously(auth);
            setupAuthListener();
        }

        function renderDocumentCards() {
            const listEl = document.getElementById('document-list');
            const noDocsEl = document.getElementById('no-documents');
            listEl.innerHTML = '';
            listEl.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8';
            
            if (documents.length === 0) {
                noDocsEl.classList.remove('hidden');
                noDocsEl.className = 'text-center text-gray-400 mt-16';
                return;
            }
            
            noDocsEl.classList.add('hidden');
            documents.forEach((doc, index) => {
                const preview = doc.passage.substring(0, 200);
                const isCompleted = getCompletionStatus()[doc.id] || false;
                
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-2xl p-6 cursor-pointer card-hover-effect';
                card.style.backgroundColor = '#1f2937';
                card.style.borderRadius = '1rem';
                card.style.padding = '1.5rem';
                card.style.cursor = 'pointer';
                card.onclick = () => openModal(index);
                
                const checkIcon = isCompleted ? 
                    '<svg class="w-7 h-7 text-green-400 ml-2" fill="currentColor" viewBox="0 0 20 20" style="color: #34d399;"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>' 
                    : '';
                
                card.innerHTML = 
                    '<div class="flex justify-between items-start mb-4" style="margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: flex-start;">' +
                        '<div class="flex items-center" style="display: flex; align-items: center;">' +
                            '<h2 class="text-2xl font-bold" style="font-size: 1.5rem; font-weight: 700; color: #ffffff;">' + doc.title + '</h2>' +
                            checkIcon +
                        '</div>' +
                        '<div class="icon-container text-4xl text-green-400" style="font-size: 2.5rem; color: #34d399;">' +
                            '<svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 2.5rem; height: 2.5rem;">' +
                                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />' +
                            '</svg>' +
                        '</div>' +
                    '</div>' +
                    '<div class="bg-gray-900 p-4 rounded-lg h-48 overflow-hidden text-gray-400 text-sm" style="background-color: #111827; padding: 1rem; border-radius: 0.5rem; height: 12rem; overflow: hidden; color: #9ca3af; font-size: 0.875rem;">' +
                        '<p>' + preview + '...</p>' +
                    '</div>';
                
                listEl.appendChild(card);
            });
        }

        function createSlider() {
            const sliderWrapper = document.getElementById('slider-wrapper');
            sliderWrapper.innerHTML = '';
            sliderWrapper.style.flexGrow = '1';
            sliderWrapper.style.overflow = 'hidden';
            sliderWrapper.style.position = 'relative';
            
            const sliderContainer = document.createElement('div');
            sliderContainer.id = 'slider-container';
            sliderContainer.style.display = 'flex';
            sliderContainer.style.height = '100%';
            sliderContainer.style.transition = 'transform 0.5s cubic-bezier(0.45, 0, 0.55, 1)';
            
            const steps = [
                { type: 'factual', title: '사실적 질문', description: '지문에 나온 정보를 바탕으로 내용을 확인하는 질문을 만들어보세요.' },
                { type: 'divergent', title: '발산적 질문', description: '지문 내용을 바탕으로 원인과 결과를 추론하는 질문을 만들어보세요.' },
                { type: 'creative', title: '창의적 질문', description: '지문 내용을 넘어 새로운 아이디어를 더하는 질문을 만들어보세요.' }
            ];
            
            steps.forEach((step, index) => {
                const item = document.createElement('div');
                item.className = 'slider-item';
                item.style.minWidth = '100%';
                item.style.display = 'flex';
                item.style.flexDirection = 'column';
                item.style.height = '100%';
                item.style.padding = '0.25rem';
                item.dataset.type = step.type;
                
                const isLastStep = index === steps.length - 1;
                const buttonText = isLastStep ? '학습 완료' : '다음 단계로';
                const buttonFunction = isLastStep ? 'window.app.completeAndCloseModal()' : 'window.app.nextStep()';
                
                item.innerHTML = 
                    '<div style="flex-grow: 1; display: flex; flex-direction: column;">' +
                        '<h4 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; color: #d1d5db;">' + step.title + '</h4>' +
                        '<p style="font-size: 0.875rem; color: #9ca3af; margin-bottom: 1rem;">' + step.description + '</p>' +
                        '<textarea style="width: 100%; padding: 0.75rem; background-color: #1f2937; border-radius: 0.5rem; border: 2px solid transparent; outline: none; color: #d1d5db; height: 120px; resize: vertical; font-family: inherit;" placeholder="여기에 질문을 입력하세요..." onfocus="this.style.borderColor=\'#10b981\'" onblur="this.style.borderColor=\'transparent\'"></textarea>' +
                        '<button style="margin-top: 1rem; width: 100%; background-color: #2563eb; color: white; font-weight: 700; padding: 0.75rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor=\'#1d4ed8\'" onmouseout="this.style.backgroundColor=\'#2563eb\'" onclick="window.app.getFeedback(this)">AI 피드백 받기</button>' +
                        '<div class="feedback-container" style="display: none; margin-top: 1rem; flex-grow: 1; overflow-y: auto; padding: 1rem; background-color: rgba(31, 41, 55, 0.5); border-radius: 0.5rem;"></div>' +
                    '</div>' +
                    '<div style="flex-shrink: 0;">' +
                        '<button class="next-btn" style="display: none; margin-top: 1rem; width: 100%; background-color: #374151; color: #9ca3af; font-weight: 700; padding: 0.75rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: all 0.3s ease;" onclick="' + buttonFunction + '">' + buttonText + '</button>' +
                    '</div>';
                
                sliderContainer.appendChild(item);
            });
            
            sliderWrapper.appendChild(sliderContainer);
        }
            
            sliderWrapper.appendChild(sliderContainer);
        }

        function openModal(docIndex) {
            currentDocIndex = docIndex;
            const doc = documents[docIndex];
            const modal = document.getElementById('modal');
            
            // 모달 스타일 강제 적용
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
            modal.style.padding = '1rem';
            modal.style.zIndex = '40';
            
            document.getElementById('modal-title').textContent = doc.title;
            document.getElementById('modal-passage').textContent = doc.passage;
            
            // 모달 내용 스타일 강제 적용
            const modalContent = modal.querySelector('.modal-content');
            modalContent.style.backgroundColor = '#111827';
            modalContent.style.width = '100%';
            modalContent.style.height = '100%';
            modalContent.style.borderRadius = '1rem';
            modalContent.style.display = 'flex';
            modalContent.style.flexDirection = 'column';
            modalContent.style.overflow = 'hidden';
            
            createSlider();
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            goToStep(1);
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
            document.body.style.overflow = 'auto';
            currentStep = 1;
        }

        function goToStep(step) {
            currentStep = step;
            const slider = document.getElementById('slider-container');
            if (slider) {
                slider.style.transform = 'translateX(-' + ((step - 1) * 100) + '%)';
            }
            document.getElementById('step-indicator').textContent = 'Step ' + step + ' / 3';
        }

        function openTeacherCodeModal() {
            document.getElementById('teacher-code-modal').classList.remove('hidden');
            document.getElementById('teacher-code-modal').classList.add('flex');
        }

        function closeTeacherCodeModal() {
            document.getElementById('teacher-code-modal').classList.add('hidden');
            document.getElementById('teacher-code-modal').classList.remove('flex');
            document.getElementById('teacher-code-input').value = '';
            document.getElementById('teacher-code-error').textContent = '';
        }

        async function verifyTeacherCode() {
            const code = document.getElementById('teacher-code-input').value;
            if (code !== TEACHER_SECRET_CODE) {
                document.getElementById('teacher-code-error').textContent = '인증 코드가 일치하지 않습니다.';
                return;
            }
            
            try {
                closeTeacherCodeModal();
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                await registerTeacher(result.user);
            } catch (error) {
                console.error('로그인 오류:', error);
            }
        }

        async function registerTeacher(user) {
            const teacherRef = doc(db, 'artifacts/' + appId + '/public/data/teachers', user.uid);
            await setDoc(teacherRef, {
                isTeacher: true,
                email: user.email,
                displayName: user.displayName,
                registeredAt: serverTimestamp()
            });
        }

        async function checkIfTeacher(uid) {
            try {
                const teacherRef = doc(db, 'artifacts/' + appId + '/public/data/teachers', uid);
                const teacherDoc = await getDoc(teacherRef);
                return teacherDoc.exists();
            } catch (error) {
                return false;
            }
        }

        function updateLoginUI(user, isTeacherStatus) {
            isTeacher = isTeacherStatus;
            const loginBtn = document.getElementById('teacher-login-btn');
            const teacherInfo = document.getElementById('teacher-info');
            const teacherName = document.getElementById('teacher-name');
            
            if (user && !user.isAnonymous && isTeacherStatus) {
                loginBtn.style.display = 'none';
                teacherInfo.style.display = 'flex';
                teacherName.textContent = user.displayName || '선생님';
            } else {
                loginBtn.style.display = 'block';
                teacherInfo.style.display = 'none';
            }
        }

        function handleLogout() {
            signOut(auth).then(() => signInAnonymously(auth));
        }

        function openDashboard() {
            if (!isTeacher) return;
            document.getElementById('teacher-dashboard-modal').classList.remove('hidden');
            document.getElementById('teacher-dashboard-modal').classList.add('flex');
            renderManageList();
        }

        function closeDashboard() {
            document.getElementById('teacher-dashboard-modal').classList.add('hidden');
            document.getElementById('teacher-dashboard-modal').classList.remove('flex');
        }

        function renderManageList() {
            const listEl = document.getElementById('manage-doc-list');
            listEl.innerHTML = '';
            listEl.style.backgroundColor = '#111827';
            listEl.style.borderRadius = '0.5rem';
            listEl.style.padding = '1rem';
            
            if (documents.length === 0) {
                listEl.innerHTML = '<div style="color: #9ca3af; text-align: center; padding: 2rem;">저장된 지문이 없습니다.</div>';
                return;
            }
            
            documents.forEach((doc) => {
                const item = document.createElement('div');
                item.className = 'bg-gray-700 p-4 rounded-lg mb-3';
                item.style.backgroundColor = '#374151';
                item.style.padding = '1rem';
                item.style.borderRadius = '0.5rem';
                item.style.marginBottom = '0.75rem';
                item.style.transition = 'background-color 0.3s ease';
                
                item.innerHTML = 
                    '<div style="display: flex; justify-content: space-between; align-items: flex-start;">' +
                        '<div style="flex-grow: 1; margin-right: 1rem;">' +
                            '<h4 style="font-weight: 700; color: #ffffff; margin-bottom: 0.25rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">' + doc.title + '</h4>' +
                            '<p style="font-size: 0.75rem; color: #6b7280; margin-bottom: 0.5rem;">작성일: ' + (doc.createdAt ? '최근' : '날짜 없음') + '</p>' +
                            '<p style="font-size: 0.75rem; color: #6b7280; line-height: 1.4; max-height: 2.8rem; overflow: hidden;">' + doc.passage.substring(0, 100) + '...</p>' +
                        '</div>' +
                        '<div style="display: flex; gap: 0.5rem; flex-shrink: 0;">' +
                            '<button style="background-color: #2563eb; color: white; padding: 0.5rem 0.75rem; border-radius: 0.25rem; font-size: 0.875rem; border: none; cursor: pointer; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor=\'#1d4ed8\'" onmouseout="this.style.backgroundColor=\'#2563eb\'" onclick="editDocument(\'' + doc.id + '\')">수정</button>' +
                            '<button style="background-color: #dc2626; color: white; padding: 0.5rem 0.75rem; border-radius: 0.25rem; font-size: 0.875rem; border: none; cursor: pointer; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor=\'#b91c1c\'" onmouseout="this.style.backgroundColor=\'#dc2626\'" onclick="deleteDocument(\'' + doc.id + '\', \'' + doc.title + '\')">삭제</button>' +
                        '</div>' +
                    '</div>';
                
                item.onmouseover = () => { item.style.backgroundColor = '#4b5563'; };
                item.onmouseout = () => { item.style.backgroundColor = '#374151'; };
                
                listEl.appendChild(item);
            });
            
            console.log('지문 목록 렌더링 완료:', documents.length + '개');
        }

        async function saveDocument() {
            const title = document.getElementById('new-doc-title').value.trim();
            const passage = document.getElementById('new-doc-passage').value.trim();
            
            if (!title || !passage) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }
            
            try {
                const userId = auth.currentUser.uid;
                const docRef = collection(db, 'artifacts/' + appId + '/users/' + userId + '/passages');
                await addDoc(docRef, {
                    title: title,
                    passage: passage,
                    createdAt: serverTimestamp(),
                    author: userId
                });
                
                document.getElementById('new-doc-title').value = '';
                document.getElementById('new-doc-passage').value = '';
                console.log('지문 저장 완료');
            } catch (error) {
                console.error('저장 오류:', error);
            }
        }

        window.editDocument = function(docId) {
            const docData = documents.find(d => d.id === docId);
            if (docData) {
                document.getElementById('new-doc-title').value = docData.title;
                document.getElementById('new-doc-passage').value = docData.passage;
            }
        };

        window.deleteDocument = async function(docId, title) {
            if (!confirm(title + ' 지문을 삭제하시겠습니까?')) return;
            
            try {
                const userId = auth.currentUser.uid;
                await deleteDoc(doc(db, 'artifacts/' + appId + '/users/' + userId + '/passages', docId));
            } catch (error) {
                console.error('삭제 오류:', error);
            }
        };

        function setupAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                if (user && !user.isAnonymous) {
                    const isTeacherStatus = await checkIfTeacher(user.uid);
                    updateLoginUI(user, isTeacherStatus);
                    if (isTeacherStatus) {
                        loadTeacherData(user.uid);
                    } else {
                        loadStudentData();
                    }
                } else {
                    updateLoginUI(null, false);
                    loadStudentData();
                }
            });
        }

        function loadTeacherData(uid) {
            const docRef = collection(db, 'artifacts/' + appId + '/users/' + uid + '/passages');
            onSnapshot(docRef, (snapshot) => {
                documents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDocumentCards();
                if (document.getElementById('teacher-dashboard-modal').classList.contains('flex')) {
                    renderManageList();
                }
            });
        }

        async function loadStudentData() {
            try {
                const teachersRef = collection(db, 'artifacts/' + appId + '/public/data/teachers');
                const teacherSnapshot = await getDocs(teachersRef);
                
                let allPassages = [];
                for (const teacherDoc of teacherSnapshot.docs) {
                    const userId = teacherDoc.id;
                    const passagesRef = collection(db, 'artifacts/' + appId + '/users/' + userId + '/passages');
                    const passageSnapshot = await getDocs(passagesRef);
                    passageSnapshot.forEach(doc => {
                        allPassages.push({ id: doc.id, ...doc.data() });
                    });
                }
                
                documents = allPassages;
                renderDocumentCards();
            } catch (error) {
                console.error('학생 데이터 로딩 오류:', error);
            }
        }
