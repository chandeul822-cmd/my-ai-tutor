<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 질문 튜터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }
        .neon-green { color: #39FF14; }
        .neon-blue { color: #00BFFF; }
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(57, 255, 20, 0.2), 0 10px 10px -5px rgba(57, 255, 20, 0.1);
        }
        .card-hover-effect .icon-container {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .card-hover-effect:hover .icon-container {
            transform: scale(1.3) rotate(-15deg);
        }
        .modal {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content {
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slider-container {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .slider-item {
            min-width: 100%;
            transition: opacity 0.5s ease;
        }
        .highlight {
            background-color: rgba(57, 255, 20, 0.4);
            padding: 2px 0;
            border-radius: 3px;
        }
        .scrollable-content::-webkit-scrollbar { width: 8px; }
        .scrollable-content::-webkit-scrollbar-track { background: #1f2937; }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 10px;
            border: 2px solid #1f2937;
        }
        .gauge-circle-bg {
            fill: none;
            stroke: #374151;
            stroke-width: 3.8;
        }
        .gauge-circle-value {
            fill: none;
            stroke-width: 3.8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s ease-in-out;
        }
        .loading-spinner {
            border: 3px solid #374151;
            border-top: 3px solid #39FF14;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-12 relative">
            <h1 class="text-4xl sm:text-5xl font-bold mb-2">AI 질문 튜터</h1>
            <p class="text-lg text-gray-400">학습 자료를 선택하고 깊이 있는 질문을 만들어보세요.</p>
            <div id="auth-container" class="absolute top-0 right-0">
                <button id="teacher-login-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    교사 로그인
                </button>
                <div id="teacher-info" class="hidden items-center">
                    <span id="teacher-name" class="mr-4"></span>
                    <button id="manage-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mr-2">지문 추가 및 관리</button>
                    <button id="teacher-logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">로그아웃</button>
                </div>
                <div id="auth-loading" class="hidden items-center">
                    <div class="loading-spinner mr-2"></div>
                    <span class="text-sm text-gray-400">로그인 처리중...</span>
                </div>
            </div>
        </header>

        <div id="document-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <div id="no-documents" class="hidden text-center text-gray-400 mt-16">
            <p class="text-2xl mb-4">학습할 지문이 없습니다.</p>
            <p>교사 계정으로 로그인하여 지문을 추가해주세요.</p>
        </div>
    </div>

    <!-- 학습용 팝업 모달 -->
    <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 items-center justify-center p-4 z-40">
        <div class="modal-content bg-gray-900 w-full h-full rounded-2xl shadow-2xl flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b border-gray-700 flex-shrink-0">
                <h2 id="modal-title" class="text-xl font-bold"></h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="flex flex-grow overflow-hidden flex-col md:flex-row">
                <div class="w-full md:w-1/2 p-6 overflow-y-auto bg-gray-800/50 scrollable-content">
                    <div id="modal-passage" class="text-gray-300 leading-relaxed whitespace-pre-wrap"></div>
                </div>
                <div class="w-full md:w-1/2 p-6 flex flex-col bg-gray-900 overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold neon-green">질문 만들기</h3>
                        <div id="step-indicator" class="font-bold text-gray-400"></div>
                    </div>
                    <div id="slider-wrapper" class="flex-grow overflow-hidden relative">
                        <!-- Slider will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 교사 인증 코드 입력 모달 -->
    <div id="teacher-code-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">교사 인증</h2>
            <p class="text-gray-400 mb-6 text-center">교사용 인증 코드를 입력하세요.</p>
            <input type="password" id="teacher-code-input" class="w-full p-3 bg-gray-700 rounded-lg text-center focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="****">
            <p id="teacher-code-error" class="text-red-400 text-center h-4 mt-2"></p>
            <div class="flex gap-4 mt-4">
                <button id="cancel-teacher-code-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 rounded-lg transition-colors">취소</button>
                <button id="verify-teacher-code-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">인증 및 로그인</button>
            </div>
        </div>
    </div>

    <!-- 지문 관리 대시보드 모달 -->
    <div id="teacher-dashboard-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-4xl h-5/6 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">지문 관리</h2>
                <button id="close-dashboard-btn" class="text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
            </div>
            <div class="flex-grow flex gap-8 overflow-hidden">
                <div class="w-1/2 flex flex-col">
                    <h3 id="form-title" class="text-xl font-bold mb-4">새 지문 추가</h3>
                    <input type="hidden" id="edit-doc-id">
                    <input type="text" id="new-doc-title" class="w-full p-3 bg-gray-700 rounded-lg mb-4 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="지문 제목">
                    <textarea id="new-doc-passage" class="w-full flex-grow p-3 bg-gray-700 rounded-lg mb-4 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="지문 내용"></textarea>
                    <button id="save-doc-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">저장하기</button>
                </div>
                <div class="w-1/2 flex flex-col">
                    <h3 class="text-xl font-bold mb-4">지문 목록</h3>
                    <div id="manage-doc-list" class="flex-grow overflow-y-auto scrollable-content pr-2 bg-gray-900 rounded-lg p-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK 및 앱 로직 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query, getDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithRedirect, signInWithPopup, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, linkWithRedirect } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let app, db, auth;

        async function initializeFirebase() {
            try {
                const response = await fetch('/.netlify/functions/get-firebase-config');
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: response.statusText }));
                    throw new Error(`Firebase 설정 가져오기 실패: ${errorData.error}`);
                }
                const firebaseConfig = await response.json();
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                runApp();
            } catch (error) {
                console.error("Firebase 초기화 실패:", error);
                document.body.innerHTML = `<div style="color: red; text-align: center; margin-top: 50px; padding: 20px;"><h1>앱 초기화 오류</h1><p>앱을 시작하는 중 심각한 문제가 발생했습니다.</p><p style="color: #ccc; font-size: 12px; margin-top: 1rem;">오류: ${error.message}</p></div>`;
            }
        }

        function runApp() {
            let documents = [];
            window.documents = documents;
            let currentDocIndex = -1;
            let currentStep = 1;
            let isTeacher = false;
            let authInitialized = false;
            const TEACHER_SECRET_CODE = '0822';

            const typeTranslations = { factual: '사실성', divergent: '발산성', creative: '창의성' };
            const getCompletionStatus = () => JSON.parse(localStorage.getItem('aiTutorCompletion') || '{}');
            const setCompletionStatus = (docId) => {
                const status = getCompletionStatus();
                status[docId] = true;
                localStorage.setItem('aiTutorCompletion', JSON.stringify(status));
            };

            // UI 상태 관리 함수들
            const showElement = (id) => document.getElementById(id).style.display = 'flex';
            const hideElement = (id) => document.getElementById(id).style.display = 'none';
            const showAuthLoading = () => {
                hideElement('teacher-login-btn');
                hideElement('teacher-info');
                showElement('auth-loading');
            };
            const hideAuthLoading = () => {
                hideElement('auth-loading');
            };

            const renderDocumentCards = () => {
                const listEl = document.getElementById('document-list');
                const noDocsEl = document.getElementById('no-documents');
                listEl.innerHTML = '';
                if (documents.length === 0 && !listEl.querySelector('.col-span-full')) {
                    noDocsEl.classList.remove('hidden');
                } else {
                    noDocsEl.classList.add('hidden');
                    documents.forEach((doc, index) => {
                        const preview = doc.passage.split('\n').slice(0, 8).join('<br>');
                        const isCompleted = getCompletionStatus()[doc.id] || false;
                        const checkIcon = isCompleted ? `<svg class="w-7 h-7 text-green-400 ml-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>` : '';
                        const card = document.createElement('div');
                        card.className = 'bg-gray-800 rounded-2xl p-6 cursor-pointer card-hover-effect';
                        card.addEventListener('click', () => openModal(index));
                        card.innerHTML = `<div class="flex justify-between items-start mb-4"><div class="flex items-center"><h2 class="text-2xl font-bold">${doc.title}</h2>${checkIcon}</div><div class="icon-container text-4xl text-green-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></div></div><div class="bg-gray-900 p-4 rounded-lg h-48 overflow-hidden text-gray-400 text-sm"><p>${preview}</p></div>`;
                        listEl.appendChild(card);
                    });
                }
            };

            function createSlider() {
                const sliderWrapper = document.getElementById('slider-wrapper');
                sliderWrapper.innerHTML = '';
                const sliderContainer = document.createElement('div');
                sliderContainer.id = 'slider-container';
                sliderContainer.className = 'slider-container h-full';
                const steps = [
                    { type: 'factual', title: '사실적 질문', description: '지문에 나온 정보를 바탕으로 내용을 확인하는 질문을 만들어보세요. (예: 누가, 언제, 어디서, 무엇을, 어떻게 했나요?)' },
                    { type: 'divergent', title: '발산적 질문', description: '지문 내용을 바탕으로 원인과 결과를 추론하거나, 다른 상황을 상상해보는 질문을 만들어보세요. (예: 왜 그랬을까요? 만약 ~했다면 어떻게 됐을까요?)' },
                    { type: 'creative', title: '창의적 질문', description: '지문 내용을 넘어 새로운 아이디어를 더하거나, 자신의 생각을 표현하는 질문을 만들어보세요. (예: 이 다음 이야기는 어떻게 될까요? 나라면 어떻게 했을까요?)' }
                ];
                steps.forEach((step, index) => {
                    const item = document.createElement('div');
                    item.className = 'slider-item flex flex-col h-full p-1';
                    item.dataset.type = step.type;
                    let nextButtonHtml = (index < steps.length - 1)
                        ? `<button class="next-btn hidden mt-4 w-full bg-gray-700 text-gray-400 font-bold py-3 rounded-lg transition-colors" onclick="app.nextStep()">다음 단계로</button>`
                        : `<button class="next-btn hidden mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors" onclick="app.completeAndCloseModal()">학습 완료</button>`;
                    item.innerHTML = `<div class="flex-grow flex flex-col"><h4 class="text-xl font-bold mb-2 text-gray-200">${step.title}</h4><p class="text-sm text-gray-400 mb-4">${step.description}</p><textarea class="w-full flex-grow p-3 bg-gray-800 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-200" placeholder="여기에 질문을 입력하세요..."></textarea><button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors" onclick="app.getFeedback(this)">AI 피드백 받기</button><div class="feedback-container hidden mt-4 flex-grow overflow-y-auto scrollable-content p-4 bg-gray-800/50 rounded-lg"></div></div><div class="flex-shrink-0">${nextButtonHtml}</div>`;
                    sliderContainer.appendChild(item);
                });
                sliderWrapper.appendChild(sliderContainer);
            }

            const openModal = (docIndex) => {
                const modal = document.getElementById('modal');
                currentDocIndex = docIndex;
                const doc = window.documents[docIndex];
                document.getElementById('modal-title').innerText = doc.title;
                document.getElementById('modal-passage').innerText = doc.passage;
                createSlider();
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.body.style.overflow = 'hidden';
                goToStep(1);
            };

            const closeModal = () => {
                const modal = document.getElementById('modal');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.body.style.overflow = 'auto';
                currentStep = 1;
            };
            
            const completeAndCloseModal = () => {
                if (currentDocIndex > -1) {
                    const docId = window.documents[currentDocIndex].id;
                    setCompletionStatus(docId);
                    renderDocumentCards();
                }
                closeModal();
            };

            const openTeacherCodeModal = () => {
                document.getElementById('teacher-code-modal').classList.remove('hidden');
                document.getElementById('teacher-code-modal').classList.add('flex');
                document.getElementById('teacher-code-input').focus();
            };

            const closeTeacherCodeModal = () => {
                document.getElementById('teacher-code-modal').classList.add('hidden');
                document.getElementById('teacher-code-modal').classList.remove('flex');
                document.getElementById('teacher-code-input').value = '';
                document.getElementById('teacher-code-error').innerText = '';
            };

            const verifyTeacherCodeAndLogin = async () => {
                const errorEl = document.getElementById('teacher-code-error');
                const inputCode = document.getElementById('teacher-code-input').value;
                
                if (inputCode !== TEACHER_SECRET_CODE) {
                    errorEl.innerText = '인증 코드가 일치하지 않습니다.';
                    return;
                }
                
                try {
                    showAuthLoading();
                    closeTeacherCodeModal();
                    
                    localStorage.setItem('teacherLoginAttempt', JSON.stringify({
                        timestamp: Date.now(),
                        code: inputCode
                    }));
                    
                    const provider = new GoogleAuthProvider();
                    provider.addScope('profile');
                    provider.addScope('email');
                    
                    console.log("🚀 Google 로그인 시작...");
                    
                    if (auth.currentUser) {
                        console.log("👤 기존 사용자 로그아웃:", auth.currentUser.isAnonymous ? '익명' : auth.currentUser.email);
                        await signOut(auth);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    
                    // signInWithPopup 우선 시도
                    try {
                        console.log("🖱️ Google 팝업 로그인 시도...");
                        const result = await signInWithPopup(auth, provider);
                        console.log("✅ 팝업 로그인 성공:", result.user.email);
                        
                        await registerTeacherInFirestore(result.user);
                        localStorage.setItem('justRegisteredAsTeacher', 'true');
                        
                    } catch (popupError) {
                        console.log("❌ 팝업 실패, 리디렉션으로 전환:", popupError.code);
                        if (popupError.code === 'auth/popup-blocked' || 
                            popupError.code === 'auth/popup-closed-by-user' ||
                            popupError.code === 'auth/cancelled-popup-request') {
                            
                            console.log("🔄 리디렉션으로 재시도...");
                            await signInWithRedirect(auth, provider);
                        } else {
                            throw popupError;
                        }
                    }
                    
                } catch (error) {
                    console.error("❌ Google 로그인 오류:", error);
                    localStorage.removeItem('teacherLoginAttempt');
                    hideAuthLoading();
                    document.getElementById('teacher-login-btn').style.display = 'block';
                    
                    openTeacherCodeModal();
                    document.getElementById('teacher-code-error').innerText = '로그인 중 오류가 발생했습니다: ' + error.message;
                }
            };

            async function registerTeacherInFirestore(user) {
                try {
                    console.log(`📝 교사 등록 시작: ${user.email}`);
                    const teacherDocRef = doc(db, `artifacts/${appId}/public/data/teachers`, user.uid);
                    const teacherData = { 
                        isTeacher: true, 
                        email: user.email,
                        displayName: user.displayName,
                        registeredAt: serverTimestamp(),
                        uid: user.uid
                    };
                    console.log(`📝 등록할 데이터:`, teacherData);
                    await setDoc(teacherDocRef, teacherData);
                    console.log("✅ 교사 등록 완료:", user.email);
                    
                    const checkDoc = await getDoc(teacherDocRef);
                    console.log(`🔍 등록 확인:`, checkDoc.exists(), checkDoc.data());
                    
                } catch (error) {
                    console.error("❌ 교사 등록 실패:", error);
                    throw error;
                }
            }

            async function checkIfTeacher(uid) {
                try {
                    console.log(`🔍 교사 상태 확인 중: ${uid}`);
                    const teacherDocRef = doc(db, `artifacts/${appId}/public/data/teachers`, uid);
                    const teacherDoc = await getDoc(teacherDocRef);
                    const isTeacher = teacherDoc.exists() && teacherDoc.data().isTeacher === true;
                    console.log(`📋 Firestore 교사 문서 존재: ${teacherDoc.exists()}`);
                    if (teacherDoc.exists()) {
                        console.log(`📋 교사 데이터:`, teacherDoc.data());
                    }
                    console.log(`✅ 최종 교사 상태: ${isTeacher}`);
                    return isTeacher;
                } catch (error) {
                    console.error("❌ 교사 확인 실패:", error);
                    return false;
                }
            }

            function updateLoginUI(user, isTeacherStatus) {
                hideAuthLoading();
                isTeacher = isTeacherStatus;
                const loginBtn = document.getElementById('teacher-login-btn');
                const teacherInfo = document.getElementById('teacher-info');
                const teacherName = document.getElementById('teacher-name');
                
                if (user && !user.isAnonymous && isTeacherStatus) {
                    loginBtn.style.display = 'none';
                    teacherInfo.style.display = 'flex';
                    teacherName.textContent = user.displayName || user.email || '선생님';
                    console.log("교사 UI로 전환:", user.displayName || user.email);
                } else {
                    loginBtn.style.display = 'block';
                    teacherInfo.style.display = 'none';
                    console.log("학생 UI로 유지");
                }
            }

            function handleTeacherLogout() {
                signOut(auth).then(() => {
                    console.log("로그아웃 완료");
                    signInAnonymously(auth);
                }).catch(console.error);
            }

            function openTeacherDashboard() {
                if (!isTeacher) return;
                document.getElementById('teacher-dashboard-modal').classList.remove('hidden');
                document.getElementById('teacher-dashboard-modal').classList.add('flex');
                renderManageList();
                resetForm();
            }

            function closeTeacherDashboard() { 
                document.getElementById('teacher-dashboard-modal').classList.add('hidden');
                document.getElementById('teacher-dashboard-modal').classList.remove('flex');
            }

            function renderManageList() {
                const listEl = document.getElementById('manage-doc-list');
                listEl.innerHTML = '';
                window.documents.forEach((doc) => {
                    const item = document.createElement('div');
                    item.className = 'bg-gray-700 p-3 rounded-lg mb-3 flex justify-between items-center';
                    item.innerHTML = `<span class="truncate">${doc.title}</span><div class="flex-shrink-0"><button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg mr-2">수정</button><button class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg">삭제</button></div>`;
                    item.querySelector('.bg-blue-600').onclick = () => editDocument(doc.id);
                    item.querySelector('.bg-red-600').onclick = () => deleteDocument(doc.id, doc.title);
                    listEl.appendChild(item);
                });
            }

            async function handleSaveDocument() {
                const title = document.getElementById('new-doc-title').value.trim();
                const passage = document.getElementById('new-doc-passage').value.trim();
                const docId = document.getElementById('edit-doc-id').value;
                
                if (!auth.currentUser || auth.currentUser.isAnonymous || !title || !passage) {
                    alert('제목과 내용을 모두 입력해주세요.');
                    return;
                }
                
                const userId = auth.currentUser.uid;
                const passagesColPath = `artifacts/${appId}/users/${userId}/passages`;
                const data = { 
                    title, 
                    passage, 
                    createdAt: serverTimestamp(), 
                    author: userId,
                    authorName: auth.currentUser.displayName || auth.currentUser.email
                };
                
                try {
                    if (docId) {
                        await updateDoc(doc(db, passagesColPath, docId), { title, passage, updatedAt: serverTimestamp() });
                        console.log("지문 수정 완료:", title);
                    } else {
                        await addDoc(collection(db, passagesColPath), data);
                        console.log("지문 추가 완료:", title);
                    }
                    resetForm();
                } catch (error) {
                    console.error("지문 저장 오류:", error);
                    alert('지문 저장에 실패했습니다. 다시 시도해주세요.');
                }
            }

            function editDocument(docId) {
                const docData = window.documents.find(d => d.id === docId);
                if(docData) {
                    document.getElementById('form-title').innerText = '지문 수정';
                    document.getElementById('new-doc-title').value = docData.title;
                    document.getElementById('new-doc-passage').value = docData.passage;
                    document.getElementById('edit-doc-id').value = docData.id;
                }
            }

            async function deleteDocument(docId, title) {
                if (!confirm(`"${title}" 지문을 삭제하시겠습니까?`)) return;
                
                try {
                    const userId = auth.currentUser.uid;
                    const passagesColPath = `artifacts/${appId}/users/${userId}/passages`;
                    await deleteDoc(doc(db, passagesColPath, docId));
                    console.log("지문 삭제 완료:", title);
                } catch (error) {
                    console.error("지문 삭제 오류:", error);
                    alert('지문 삭제에 실패했습니다.');
                }
            }

            function resetForm() {
                document.getElementById('form-title').innerText = '새 지문 추가';
                document.getElementById('new-doc-title').value = '';
                document.getElementById('new-doc-passage').value = '';
                document.getElementById('edit-doc-id').value = '';
            }
            
            function goToStep(step) {
                currentStep = step;
                const slider = document.getElementById('slider-container');
                if (slider) slider.style.transform = `translateX(-${(step - 1) * 100}%)`;
                document.getElementById('step-indicator').innerText = `Step ${step} / 3`;
                clearHighlights();
            }
            
            function clearHighlights() {
                const passageEl = document.getElementById('modal-passage');
                if (currentDocIndex >= 0 && window.documents[currentDocIndex]) {
                    passageEl.innerText = window.documents[currentDocIndex].passage;
                }
            }

            function loadTeacherData(uid) {
                console.log("교사 데이터 로딩 시작:", uid);
                const passagesColPath = `artifacts/${appId}/users/${uid}/passages`;
                
                return new Promise((resolve) => {
                    onSnapshot(query(collection(db, passagesColPath)), (snapshot) => {
                        documents = snapshot.docs.map(doc => ({ 
                            id: doc.id, 
                            ...doc.data() 
                        }));
                        console.log(`교사 지문 ${documents.length}개 로드됨`);
                        renderDocumentCards();
                        
                        if (document.getElementById('teacher-dashboard-modal').classList.contains('flex')) {
                            renderManageList();
                        }
                        resolve();
                    }, (error) => {
                        console.error("교사 데이터 로딩 오류:", error);
                        resolve();
                    });
                });
            }

            async function loadStudentData() {
                console.log("학생 데이터 로딩 시작");
                try {
                    const teachersRef = collection(db, `artifacts/${appId}/public/data/teachers`);
                    const teacherSnapshot = await getDocs(teachersRef);
                    
                    let allPassages = [];
                    const promises = [];
                    
                    teacherSnapshot.forEach((teacherDoc) => {
                        const userId = teacherDoc.id;
                        const passagesColPath = `artifacts/${appId}/users/${userId}/passages`;
                        
                        promises.push(
                            getDocs(collection(db, passagesColPath)).then(passageSnapshot => {
                                passageSnapshot.forEach(doc => {
                                    allPassages.push({ 
                                        id: doc.id, 
                                        ...doc.data(),
                                        teacherId: userId
                                    });
                                });
                            })
                        );
                    });
                    
                    await Promise.all(promises);
                    
                    documents = allPassages.sort((a, b) => {
                        const aTime = a.createdAt?.toDate?.() || new Date(0);
                        const bTime = b.createdAt?.toDate?.() || new Date(0);
                        return bTime - aTime;
                    });
                    
                    console.log(`총 ${documents.length}개의 지문 로드됨`);
                    renderDocumentCards();
                    
                } catch (error) {
                    console.error("학생 데이터 로딩 오류:", error);
                    const listEl = document.getElementById('document-list');
                    listEl.innerHTML = `
                        <div class="col-span-full text-center text-red-400 bg-red-900/20 p-8 rounded-2xl">
                            <h3 class="text-2xl font-bold mb-4">데이터 로딩 실패</h3>
                            <p>지문 목록을 불러올 수 없습니다.</p>
                            <p class="mt-2 text-sm text-gray-400">네트워크 연결을 확인하거나 나중에 다시 시도해주세요.</p>
                            <button onclick="location.reload()" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                                새로고침
                            </button>
                        </div>
                    `;
                }
            }

            async function handleAuthentication() {
                document.getElementById('teacher-login-btn').addEventListener('click', openTeacherCodeModal);
                document.getElementById('teacher-logout-btn').addEventListener('click', handleTeacherLogout);
                document.getElementById('manage-btn').addEventListener('click', openTeacherDashboard);
                document.getElementById('cancel-teacher-code-btn').addEventListener('click', closeTeacherCodeModal);
                document.getElementById('verify-teacher-code-btn').addEventListener('click', verifyTeacherCodeAndLogin);
                document.getElementById('close-modal-btn').addEventListener('click', closeModal);
                document.getElementById('close-dashboard-btn').addEventListener('click', closeTeacherDashboard);
                document.getElementById('save-doc-btn').addEventListener('click', handleSaveDocument);

                document.getElementById('teacher-code-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        verifyTeacherCodeAndLogin();
                    }
                });

                console.log("🚀 인증 시스템 초기화 시작...");

                const teacherAttempt = localStorage.getItem('teacherLoginAttempt');
                if (teacherAttempt) {
                    console.log("📋 교사 로그인 시도 감지:", teacherAttempt);
                    showAuthLoading();
                }

                let redirectUser = null;
                try {
                    console.log("🔍 리디렉션 결과 확인 중...");
                    const result = await getRedirectResult(auth);
                    
                    if (result && result.user) {
                        redirectUser = result.user;
                        console.log("🎉 리디렉션 성공! 사용자:", redirectUser.displayName, redirectUser.email);
                        
                        const teacherAttemptData = localStorage.getItem('teacherLoginAttempt');
                        
                        if (teacherAttemptData) {
                            console.log("✅ 교사 로그인 시도 확인됨, 교사 등록 진행...");
                            localStorage.removeItem('teacherLoginAttempt');
                            
                            try {
                                await registerTeacherInFirestore(redirectUser);
                                console.log("✅ 교사 등록 완료!");
                                localStorage.setItem('justRegisteredAsTeacher', 'true');
                            } catch (registerError) {
                                console.error("❌ 교사 등록 실패:", registerError);
                            }
                        } else {
                            console.log("ℹ️ 일반 Google 로그인");
                        }
                    } else {
                        console.log("ℹ️ 리디렉션 결과 없음 (정상)");
                    }
                } catch (redirectError) {
                    console.error("❌ 리디렉션 오류:", redirectError);
                    localStorage.removeItem('teacherLoginAttempt');
                    hideAuthLoading();
                    
                    setTimeout(() => {
                        openTeacherCodeModal();
                        document.getElementById('teacher-code-error').innerText = `로그인 오류: ${redirectError.message}`;
                    }, 1000);
                }

                onAuthStateChanged(auth, async (user) => {
                    const userInfo = user ? 
                        (user.isAnonymous ? "익명 사용자" : `${user.displayName || '이름없음'} (${user.email})`) 
                        : "사용자 없음";
                    console.log(`🔄 인증 상태 변경: ${userInfo}`);
                    
                    if (user && !user.isAnonymous) {
                        console.log("✅ Google 사용자 인증됨:", user.displayName, user.email);
                        hideAuthLoading();
                        
                        try {
                            const justRegistered = localStorage.getItem('justRegisteredAsTeacher');
                            if (justRegistered) {
                                localStorage.removeItem('justRegisteredAsTeacher');
                                console.log("⏰ 교사 등록 직후, 5초 대기 중...");
                                await new Promise(resolve => setTimeout(resolve, 5000));
                            } else {
                                console.log("⏰ 일반 교사 상태 확인, 2초 대기 중...");
                                await new Promise(resolve => setTimeout(resolve, 2000));
                            }
                            
                            const isTeacherStatus = await checkIfTeacher(user.uid);
                            console.log(`👨‍🏫 최종 교사 상태: ${isTeacherStatus}`);
                            
                            updateLoginUI(user, isTeacherStatus);
                            
                            if (isTeacherStatus) {
                                console.log("📚 교사 데이터 로딩...");
                                await loadTeacherData(user.uid);
                            } else {
                                console.log("📖 학생 데이터 로딩...");
                                await loadStudentData();
                            }
                            
                        } catch (error) {
                            console.error("❌ Google 사용자 처리 중 오류:", error);
                            updateLoginUI(null, false);
                            await loadStudentData();
                        }
                        
                        authInitialized = true;
                        
                    } else if (user && user.isAnonymous) {
                        console.log("👤 익명 사용자 처리");
                        hideAuthLoading();
                        updateLoginUI(null, false);
                        
                        if (!authInitialized) {
                            await loadStudentData();
                            authInitialized = true;
                        }
                        
                    } else {
                        console.log("❌ 사용자 없음, 익명 로그인 시도");
                        
                        if (!authInitialized && !redirectUser) {
                            try {
                                await signInAnonymously(auth);
                            } catch (anonError) {
                                console.error("❌ 익명 로그인 실패:", anonError);
                                hideAuthLoading();
                                updateLoginUI(null, false);
                                authInitialized = true;
                            }
                        }
                    }
                });
            }

            // 전역 함수 등록 (HTML에서 호출용)
            window.app = {
                nextStep: () => {
                    if (currentStep < 3) {
                        goToStep(currentStep + 1);
                    }
                },
                completeAndCloseModal,
                getFeedback: (button) => {
                    const container = button.parentElement.querySelector('.feedback-container');
                    const textarea = button.parentElement.querySelector('textarea');
                    const question = textarea.value.trim();
                    
                    if (!question) {
                        alert('질문을 입력해주세요.');
                        return;
                    }
                    
                    container.innerHTML = '<p class="text-green-400">피드백 기능이 작동중입니다.</p>';
                    container.classList.remove('hidden');
                    button.nextElementSibling.nextElementSibling.classList.remove('hidden');
                }
            };

            handleAuthentication();
        }

        initializeFirebase();
    </script>

</body>
